<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Wonder Wrap Verification Code</title>
</head>

<body style="
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef7ed;
    ">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"
        style="background-color: #fef7ed">
        <tr>
            <td style="padding: 40px 20px">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="
              max-width: 600px;
              margin: 0 auto;
              background-color: #ffffff;
              border-radius: 16px;
              box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            ">
                    <tr>
                        <td style="
                  padding: 40px 40px 20px 40px;
                  text-align: center;
                  border-radius: 16px 16px 0 0;
                ">
                            <div style="
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 10px;
                    margin-bottom: 10px;
                  ">
                                <a href="https://mystoryhat.com" style="text-decoration: none">
                                    <img src="https://mystoryhat.s3.eu-north-1.amazonaws.com/photos/2025/09/23/photo-my-story-hat-logo-d8f38f50.png"
                                        alt="My Story Hat" height="96" width="auto" />
                                </a>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 40px">
                            <div style="text-align: center; margin-bottom: 30px">
                                <div style="
                      width: 80px;
                      height: 80px;
                      background: #3b83f6b2;
                      border-radius: 50%;
                      margin: 0 auto 20px auto;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                    ">
                                    <span style="color: #ffffff; font-size: 36px; font-weight: bold">üîê</span>
                                </div>
                                <h2 style="
                      margin: 0 0 16px 0;
                      color: #1f2937;
                      font-size: 24px;
                      font-weight: 600;
                    ">
                                    Verification Code
                                </h2>
                                <p style="
                      margin: 0;
                      color: #6b7280;
                      font-size: 16px;
                      line-height: 1.5;
                    ">
                                    Enter this code to verify your account:
                                </p>
                            </div>

                            <div style="text-align: center; margin: 30px 0">
                                <div style="
                      display: inline-block;
                      background: linear-gradient(
                        135deg,
                        #f97316 0%,
                        #fb923c 100%
                      );
                      padding: 20px 40px;
                      border-radius: 12px;
                      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
                    ">
                                    <span style="
                        color: #ffffff;
                        font-size: 32px;
                        font-weight: 700;
                        letter-spacing: 8px;
                        font-family: 'Courier New', monospace;
                      ">{{OTP_CODE}}</span>
                                </div>
                            </div>

                            <div style="text-align: center; margin-top: 30px">
                                <p style="margin: 0 0 16px 0; color: #6b7280; font-size: 14px">
                                    This code will expire in
                                    <strong style="color: #f97316">5 minute</strong>
                                </p>
                                <p style="margin: 0; color: #9ca3af; font-size: 12px">
                                    If you didn't request this code, please ignore this email.
                                </p>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="
                  padding: 30px 40px;
                  background-color: #f9fafb;
                  border-radius: 0 0 16px 16px;
                  border-top: 1px solid #e5e7eb;
                ">
                            <div style="text-align: center">
                                <p style="margin: 0 0 16px 0; color: #6b7280; font-size: 14px">
                                    Need help? Contact our support team
                                </p>
                                <a href="mailto:support@mystoryhat.com" style="
                      color: #f97316;
                      text-decoration: none;
                      font-weight: 600;
                    ">support@mystoryhat.com</a>
                                <div style="margin-top: 20px; padding-top: 20px">
                                    <p style="margin: 0; color: #9ca3af; font-size: 12px">
                                        &copy;
                                        <script>
                                            document.write(new Date().getFullYear());
                                        </script>
                                        My Story Hat. All rights reserved.
                                    </p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
